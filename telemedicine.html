<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsonwebtoken/build/index.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
    <title>Healthcare Video Call</title>
    <link rel="stylesheet" href="telemedicine.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Video Call</h1>
        <div class="form-group">
            <label for="meetingType">Select Meeting Type:</label>
            <select id="meetingType">
                <option value="zoom">Zoom</option>
                <option value="googleMeet">Google Meet</option>
            </select>
        </div>
        <button id="createMeetingBtn">Create Meeting</button>
        <div id="meetingLinkContainer" class="hidden">
            <h2>Meeting Link:</h2>
            <a id="meetingLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script src="telemedicine.js"></script>
</body>
</html>
